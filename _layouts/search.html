---
layout: default
---

{%- include header.html -%}
<main role="main" class="container">
  <div class="d-flex flex-row align-items-center flex-wrap">
    <div class="input-group">
      <div class="input-group-text">
        <span class="bi bi-search"></span>
      </div>
      <input id="search-input" class="form-control form-control-lg" type="text"
             placeholder="Rechercher…" aria-label="Rechercher">
    </div>
  </div>

  <ul id="results-container" class="nav flex-column pt-3"></ul>
</main>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: `<li class="nav-item p-2">
      <a class="h3 text-decoration-none" href="{url}">{title}</a>
      <div class="text-secondary small">{date} • {category}</div>
    </li>
    `,
    limit: 20,
    noResultsText: 'Aucun résultat',
    json: '/search.json'
  });

  document.body.onload = function () {
    document.getElementById('search-input').focus();
  };
</script>

---
layout: default
---

{%- include header.html -%}
<main role="main" class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-10 py-3 mx-auto">
      <article itemscope itemtype="https://schema.org/WebPage">
        {%- if page.title -%}
        <header>
          <h1 itemprop="name headline">{{ page.title | escape }}</h1>
        </header>
        {%- endif -%}
        <div itemprop="mainContentOfPage">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</main>
{%- include footer.html -%}

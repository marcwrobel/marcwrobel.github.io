# Jekyll configuration - https://jekyllrb.com/docs/configuration/

# Site settings
url: https://www.marcwrobel.fr
title: Marc Wrobel
short_title: MW
description: Site personnel de Marc Wrobel.
lang: fr

author:
  name: Marc Wrobel
  email: marc.wrobel@gmail.com
  uri: https://www.marcwrobel.fr

category_icons:
  - title: notes
    icon: pencil
  - title: java
    icon: coffee
  - title: linux
    icon: linux

links:
  - title: Accueil
    url: /
    display: menu
    order: 0
    icon: home
  - title: Github
    url: https://github.com/marcwrobel
    display: home
    order: 10
    icon: github
  - title: LinkedIn
    url: http://www.linkedin.com/in/marcwrobelfr
    display: home
    order: 20
    icon: linkedin
  - title: Stack Overflow
    url: https://stackoverflow.com/cv/marcwrobel
    display: home
    order: 30
    icon: stack-overflow
  - title: Email
    url: mailto:marc.wrobel@gmail.com
    display: everywhere
    order: 40
    icon: at
  - title: RSS
    url: /feed.xml
    display: everywhere
    order: 50
    icon: rss

google_analytics: UA-31088911-1

# Build settings
encoding: utf-8
timezone: Europe/Paris
date_format: "%d/%m/%Y"
permalink: /:title

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - .idea
  - .jekyll-cache/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

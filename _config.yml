# Jekyll configuration - https://jekyllrb.com/docs/configuration/

# Site settings
url: https://www.marcwrobel.fr
title: Marc Wrobel
short_title: MW
description: Site personnel de Marc Wrobel.
lang: fr

author:
  name: Marc Wrobel
  email: marc.wrobel@gmail.com
  uri: https://www.marcwrobel.fr

links:
  - title: Accueil
    url: /
    display: menu
    order: 0
    icon: fas fa-home
  - title: Github
    url: https://github.com/marcwrobel
    display: home
    order: 10
    icon: fab fa-github
  - title: LinkedIn
    url: http://www.linkedin.com/in/marcwrobelfr
    display: home
    order: 20
    icon: fab fa-linkedin
  - title: Stack Overflow
    url: https://stackoverflow.com/cv/marcwrobel
    display: home
    order: 30
    icon: fab fa-stack-overflow
  - title: Email
    url: mailto:marc.wrobel@gmail.com
    display: everywhere
    order: 40
    icon: fas fa-at
  - title: RSS
    url: /feed.xml
    display: everywhere
    order: 50
    icon: fas fa-rss

google_analytics: UA-31088911-1

# Build settings
encoding: utf-8
timezone: Europe/Paris
date_format: "%d/%m/%Y"
permalink: /:categories/:title

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - .idea
  - .jekyll-cache/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - webpack.config.js

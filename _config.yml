# Jekyll configuration - https://jekyllrb.com/docs/configuration/

# Site settings
url: https://www.marcwrobel.fr
title: Marc Wrobel
short_title: MW
description: Site personnel de Marc Wrobel.
lang: fr

author:
  name: Marc Wrobel
  email: marc.wrobel@gmail.com
  uri: https://www.marcwrobel.fr

google_analytics: UA-31088911-1

# Build settings
encoding: utf-8
timezone: Europe/Paris
date_format: "%b %-d, %Y"
permalink: /:categories/:title

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - .idea
  - .jekyll-cache/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - src
  - webpack.config.js

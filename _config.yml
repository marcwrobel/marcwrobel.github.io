# Build settings
encoding: utf-8
timezone: Europe/Paris
date_format: '%d/%m/%Y'
permalink: /:title

paginate: 5
paginate_path: ':num'
future: true
seo_paginator_message: "Page %<current>s sur %<total>s | "

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

include:
  - .htaccess
  - .well-known

exclude:
  - .idea
  - .jekyll-cache/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

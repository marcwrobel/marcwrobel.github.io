<nav class="nav d-flex flex-wrap mx-auto justify-content-center">
  {%- for link in links %}
  <a class="nav-item nav-link" aria-label="{{ link.title }}" href="{{ link.url }}" {%- if link.rel %} rel="{{ link.rel }}"{%- endif %}>
    {%- if show_text %}{{ link.title }}{%- endif  %}
    <span class="bi bi-{{ link.icon }} bi-{{ icon_size }}x" aria-hidden="true" title="{{ link.title }}"></span>
  </a>
  {%- endfor  %}
</nav>
